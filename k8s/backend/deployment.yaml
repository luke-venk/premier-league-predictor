---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: pl-predictor
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pl-predictor
      component: backend
  template:
    metadata:
      labels:
        app: pl-predictor
        component: backend
    spec:
      containers:
        - name: backend
          image: pl-predictor-backend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000"]
          env:
            - name: REDIS_URL
              value: redis://queue:6379/0
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@database:5432/premier_league
...