# Define a virtual server.
server {
    # Listen on default HTTP port 80.
    listen 80;

    # Serve the frontend (React Single-Page Application).
    location / {
        # Directory containing the built static files.
        root /usr/share/nginx/html;

        # If the requested file doesn't exist, fall back to index.html.
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend service.
    location /api/ {
        # Forward requests to the backend container over Docker's internal network.
        proxy_pass http://backend:8000;
    }
}